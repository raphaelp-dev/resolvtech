      <label class="align-self-start" for="equipment">Equipamento</label>
        <select name="equipment" [value]="this.equipment" formControlName="equipment" class="form-control" id="equipment">
            <option *ngFor="let item of types" [value]="item">{{item}}</option>
          </select>
      <input formControlName="technician" placeholder="TÃ©cnico" type="text" class="form-control" />
        <input formControlName="date" placeholder="Date" type="date" class="form-control" />

    </div>
  </div>
